<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Retro Futuristik</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body{
    margin:0; padding:0;
    font-family:'Press Start 2P', monospace;
    display:flex; justify-content:center; align-items:center;
    height:100vh;
    background: linear-gradient(135deg,#001a33,#003366);
    overflow:hidden;
    position:relative;
}

/* Neon background moving lines */
body::before{
    content:'';
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    background: repeating-linear-gradient(
        45deg,
        rgba(255,77,77,0.05),
        rgba(255,77,77,0.05) 2px,
        transparent 2px,
        transparent 10px
    );
    animation: movebg 4s linear infinite;
    z-index:0;
}
@keyframes movebg{
    0%{background-position:0 0;}
    100%{background-position:100px 100px;}
}

.calculator{
    background:#001a33;
    padding:20px;
    border:5px solid #ff3333;
    border-radius:20px;
    box-shadow: 0 0 25px #ff3333, inset 0 0 15px #003366;
    z-index:1;
    position:relative;
}

#display{
    width:100%;
    height:60px;
    background:#002244;
    color:#ff6666;
    font-size:1.5rem;
    text-align:right;
    padding:10px;
    border:3px solid #ff3333;
    border-radius:10px;
    margin-bottom:15px;
    box-shadow: inset 0 0 10px #ff3333, 0 0 20px #ff6666;
    transition: 0.3s;
}
#display.glow{
    box-shadow: 0 0 25px #ff6666, 0 0 40px #ff9999 inset;
}

button{
    width:65px; height:65px;
    margin:5px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    background:#003366;
    color:#ff6666;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 0 0 5px #ff3333 inset, 2px 2px #000;
    transition: all 0.3s;
    position:relative;
    overflow:hidden;
}
button::before{
    content:'';
    position:absolute; top:0; left:-100%;
    width:100%; height:100%;
    background: rgba(255,77,77,0.2);
    transform: skewX(-20deg);
    transition: 0.5s;
}
button:hover::before{ left:200%; }
button:hover{
    background:#ff3333;
    color:#001a33;
    transform:scale(1.1);
    box-shadow: inset 0 0 20px #ff9999, 0 0 15px #ff3333;
}

.buttons{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    justify-items:center;
}

button.clear{
    grid-column: span 4;
    background:#ff3333;
    color:#001a33;
    font-weight:bold;
    box-shadow: 0 0 25px #ff3333 inset, 2px 2px #000;
}

@media screen and (max-width:480px){
    button{ width:50px; height:50px; font-size:1rem; }
    #display{ height:50px; font-size:1.2rem; }
}
</style>
</head>
<body>

<div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
let current='0';

function press(val){
    if(current==='0') current='';
    current+=val;
    document.getElementById('display').textContent=current;
}

function clearDisplay(){
    current='0';
    document.getElementById('display').textContent=current;
}

function calculate(){
    try{
        current=eval(current).toString();
        let display=document.getElementById('display');
        display.classList.add('glow');
        setTimeout(()=>display.classList.remove('glow'),500);
    }catch(e){
        current='Error';
    }
    document.getElementById('display').textContent=current;
}
</script>

</body>
</html>
